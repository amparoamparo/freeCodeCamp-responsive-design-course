<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tribute Page: THE SMITHS - Fan Survey</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="header">
        <h1 id="title">THE<br>SMITHS</h1>
        <h2 id="subtitle">Tribute Page: Fan Survey</h2>
        <p id="description">Are you a self-declared fan of The Smiths? 'Indeed', you say? Then we'd love for you to answer these questions:</p>
    </header>
    <div class="container">
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label">What's your name? </label><br>
                <input type="text" id="name" required placeholder="Enter your name (For example, 'Steven Patrick Morrissey')"><br><br>
                <label id="email-label">What's your email? </label><br>
                <input type="email" id="email" required placeholder="Enter your email (For example, 'moz@thesmiths.co.uk')"><br><br>
                <label id="number-label">How old are you? (This is optional, and for research purposes only.)</label><br><input type="number" id="number" placeholder="Enter your age ('62', for example)" min="13" max="99"><br><br>
                <label id="dropdown-label">Which is your favourite album by The Smiths? </label><br>
                <select id="dropdown">
                    <option>(Pick one)</option>
                    <option>The Smiths (1984)</option>
                    <option>Meat Is Murder (1985)</option>
                    <option>The Queen Is Dead (1986)</option>
                    <option>Strangeways, Here We Come (1987)</option>
                    <option>Rank (1988)</option>
                    <option>One of the compilation albums</option>
                </select><br><br>
                <div id="div-fav-member">
                    <label id="radio-label">If you could go out for lunch with a member of The Smiths, who would you pick?</label><br>
                    <input type="radio" id="option-1" name="fav-member" value="Johnny Marr">
                    <label for="option-1">Johnny Marr</label><br>
                    <input type="radio" id="option-2" name="fav-member" value="Morrissey">
                    <label for="option-2">Morrissey</label><br>
                    <input type="radio" id="option-3" name="fav-member" value="Andy Rourke">
                    <label for="option-3">Andy Rourke</label><br>
                    <input type="radio" id="option-4" name="fav-member" value="Mike Joyce">
                    <label for="option-4">Mike Joyce</label><br><br>
                </div>
                <div id="div-fav-member-why">
                    <label id="radio-label">Why would you pick them?</label><br>
                    <input type="checkbox" id="box-1" value="They're my favourite member of the band">
                    <label for="box-1">They're my favourite member of the band</label><br>
                    <input type="checkbox" id="box-2" value="Because they'd pick food I like and we could share">
                    <label for="box-2">They'd pick food I like and we could share</label><br>
                    <input type="checkbox" id="box-3" value="They have nice hair">
                    <label for="box-3">They have nice hair</label><br>
                    <input type="checkbox" id="box-4" value="Free lunch">
                    <label for="box-4">Free lunch (it would be free, right?)</label><br>
                    <input type="checkbox" id="box-5" value="Other">
                    <label for="box-5">Other reasons</label><br><br>
                </div> 
                <div id="comments">
                    <label id="comments-text-label">Anything else you'd like us to know? (You can also tell us more about your answers here.)</label><br>
                    <textarea id="comments-text" placeholder="Your comments go here."></textarea>
                </div>
                <button id="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
